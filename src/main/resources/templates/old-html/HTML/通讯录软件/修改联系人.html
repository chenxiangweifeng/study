<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改联系人</title>
</head>
<body>
<center><h3>修改联系人</h3></center>
<form action = "" method="post">
<table align="center" >
    <tr>
        <th>编号</th>
        <td><input type="text" name="id" value="001"></td>
    </tr>
    <tr>
        <th>姓名</th>
        <td><input type="text" name="name" value="张三"></td>
    </tr>
    <tr>
        <th>性别</th>
        <td>
            <input type="radio" name="gender" value="男"/>男
            <input type="radio" name="gender" value="女" checked = "checked"/>女
        </td>
    </tr>
    <tr>
        <th>年龄</th>
        <td><input type="text" name="age" value="20"></td>
    </tr>
    <tr>
        <th>电话</th>
        <td><input type="text" name="phone" value="18000000"></td>
    </tr>
    <tr>
        <th>QQ</th>
        <td><input type="text" name="qq" value="124195695"></td>
    </tr>

    <tr>
        <td colspan="2">
            <input type= "submit" value="保存"/>&nbsp;<input type= "reset" value="重置"/>
        </td>
    </tr>
</table>
</form>





</body>
</html>
