<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>标签选择器</title>

    <style type="text/css">
    /*css是式样所以需要引入style风格，而javacsript是脚本语言，所以应该引入script*/
    /* 标签选择器--设置的是所有该标签的属性*/
    h1 {
        width: 80%;
        color: #00FF00;
        background-color: #66FFCC;
        font-size: x-large;
    }
    h2 {
        width: 80%;
        color: #00FF00;
        background-color: #66FFCC;
    }
    /* id 选择器--设置的是一个标签的属性*/
    #h3ID {
        color: #66FFCC;
    }
    /* 类选择器-设置的是一类标签的属性*/
    .h4class {
        color: antiquewhite;
    }
    </style>

</head>
<body>


<h1>我是一号标题1</h1>
<h1>我是一号标题2</h1>
<h2>我是二号标题</h2>
<h3 id="h3ID">我是三号标题</h3>
<h4 class="h4class">我是4号标题</h4>
<h4 class="h4class">我也是4号标题</h4>
<div class="h4class">这是一个div</div>

</body>
</html>
