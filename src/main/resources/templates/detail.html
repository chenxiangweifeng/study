<!DOCTYPE html>
<!--
1、layui 和 jquery有冲突，需要使用layui内置的jquery比较好
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{lib/css/main.css}" href="../static/lib/css/main.css">
    <link rel="stylesheet" th:href="@{/lib/css/public.css}" href="../static/lib/css/public.css">
    <script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
    <script th:src="@{/lib/js/jquery-3.4.1.min.js}" src="../static/lib/js/jquery-3.4.1.min.js"></script>
</head>
<body id="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>列边框表格</legend>
</fieldset>
<table class="layui-table" lay-even="" lay-skin="row">
    <colgroup>
        <col width="50">
        <col width="250">
    </colgroup>
    <thead>
    <tr>
        <th>key</th>
        <th>value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>名称</td>
        <td></td>
    </tr>
    <tr>
        <td>年龄</td>
        <td></td>
    </tr>
    </tbody>
</table>


<!--/第一步：编写模版。你可以使用一个script标签存放模板，如：-->
<script id="demo" type="text/html">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>列边框表格</legend>
    </fieldset>
    <table class="layui-table" lay-even="" lay-skin="row">
        <colgroup>
            <col width="50">
            <col width="250">
        </colgroup>
        <tbody>
        <tr>
            <td>名称</td>
            <td style="color: #1E9FFF">{{d.id}}</td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>{{d.userName}}</td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>{{d.age}}</td>
        </tr>
        <tr>
            <td>地址</td>
            <td>{{d.addr}}</td>
        </tr>
        <tr>
            <td>电话</td>
            <td>{{d.phoneNum}}</td>
        </tr>
        </tbody>
    </table>

</script>

//第二步：建立视图。用于呈现渲染结果。
<div id="view"></div>

<script type="text/javascript">

    function getPersonDetail(){
        var result = '';
        $.ajax({
            url: 'http://localhost:8081/jpa/findByPersonById?id=40289c8174eea7ab0174eea860c70003',
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (res) {
                result = res;
            }
        });
        return result;
    }

//第三步：渲染模版
layui.use('laytpl', function() {
    var laytpl = layui.laytpl;

//第三步：渲染模版
//     var data = { //数据
//         "name": "alice",
//         "title":"Layui常用模块",
//         "age": 18,
//         "address": "hk",
//         "phone": "18018570001"
//     };
    var data = getPersonDetail();
    var getTpl = demo.innerHTML
        ,view = document.getElementById('view');
    laytpl(getTpl).render(data, function(html){
        view.innerHTML = html;
    });

})


</script>


</body>
</html>
